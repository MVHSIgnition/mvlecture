<!DOCTYPE html>
<html>
	<head>
		<title>Sign in</title>
	</head>

	<body>
		<script>
			let redirectPath = encodeURIComponent(window.location.protocol + '//' + window.location.host + window.location.pathname.split('/').slice(0, -1).join('/') + '/oauth2callback.html');
			let url = 'https://accounts.google.com/o/oauth2/auth?' + 
					'client_id=946689392269-rd0qkinhi24uv8q7kf7pc981sd0vm9mf.apps.googleusercontent.com&' +
					'access_type=offline&'
					'redirect_uri=' + redirectPath +
					'&scope=https://www.googleapis.com/auth/youtube&response_type=token';
			window.location.href = url;
		</script>
	</body>
</html>
